<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터만들기</title>
    <style>
      html, body{
        margin: 0;
        padding: 0;
        border: 10px solid transparent;
      }
      * {
        position: absolute;
        box-sizing:content-box;
        border: 10px solid rgb(90, 71, 47);
      }

      .face {    
        top: 300px;        
        left: 120px;
        width: 600px;
        height: 520px;
        background: rgb(255, 247, 234);        
        border-radius: 90%;
        z-index: 10;
      }      
      .ear-right {
        width: 220px;
        height: 320px;
        top: 80px;
        left: 430px;
        background: rgb(255, 160, 125);
        border-radius: 90% 50% 95% 65%;;
        transform: rotate(30deg);
        z-index: 1;
      }
      .ear-left {
        width: 200px;
        height: 300px;
        top: 95px;
        left: 250px;
        background: rgb(255, 160, 125);
        border-radius: 90% 50% 95% 65%;;
        transform: rotate(7deg);
        z-index: 1;
      }
      .eye-left {
        top: 100px;  
        left: 100px;     
        width: 30px;
        height: 30px;
        background: rgb(90, 71, 47);
        border: 2px solid rgb(90, 71, 47);
        border-radius: 100%;
      }
      .eye-right {
        top: 90px;  
        left: 350px;     
        width: 30px;
        height: 30px;
        background: rgb(90, 71, 47);
        border: 2px solid rgb(90, 71, 47);
        border-radius: 100%;
      }
      .brows-left {
        top: 45px;
        left: 55px;
        width: 90px;
        height: 20px;
        background: rgb(90, 71, 47);
        transform: rotate(20deg);
      }
      .brows-right {
        top: 15px;
        left: 300px;
        width: 120px;
        height: 30px;
        background: rgb(90, 71, 47);
        transform: rotate(-30deg);
      }
      .nose-left {
        top: 60px;
        left: 130px;
        width: 80px;
        height: 100px;
        border: 14px solid rgb(90, 71, 47); ;
        border-color: rgb(90, 71, 47) transparent transparent transparent ;
        border-radius: 100%/100px 200px 0 0;
        transform: rotate(150deg);
        z-index: 10;
      }
      .nose-right {
        top: 60px;
        left: 220px;
        width: 90px;
        height: 100px;
        border: 15px solid rgb(90, 71, 47); ;
        border-color: rgb(90, 71, 47) transparent transparent transparent ;
        border-radius: 100%/100px 200px 0 0;
        transform: rotate(-160deg);
        z-index: 10;
      }
      .mouse {
        top: 162px;
        left: 177px;
        width: 100px;
        height: 220px;
        background:rgb(255, 103, 47); 
        border-radius: 77px/175px 199px 100px 100px;
      }
      .teeth {
        top: 170px;
        left: 199px;
        width: 50px;
        height: 30px;
        background: rgb(255, 253, 250);
        border-radius: 77px/175px 199px 100px 100px;
        z-index: 10;
      }
      .make-left {
        top: 130px;
        left: 330px;
        width: 150px;
        height: 75px;
        background: rgb(255, 138, 138, 0.7);
        border: 10px solid transparent;
        border-radius: 50%;
        transform: rotate(10deg);
      }
      .make-right {
        top: 140px;
        left: 10px;
        width: 120px;
        height: 70px;
        background: rgb(255, 138, 138, 0.7);
        border: 10px solid transparent;
        border-radius: 50%;
        transform: rotate(-8deg);
      }
      .shadow {
        top: 350px;
        left: 150px;       
        width: 620px;
        height: 520px;
        background: rgb(117, 117, 117);   
        border: 10px solid transparent;     
        border-radius: 90%;
      }
      /* .back {
        top: 25px;
        left: 10px;
        width: 900px;
        height: 900px;
        background: rgb(37, 37, 37);
        border: 12px solid rgb(117, 117, 117);   
        border-radius: 100%;
        z-index: -1;
      } */
    </style>
</head>
<body>   
  <div class="face">
    <div class="brows-left"></div>
    <div class="brows-right"></div>
    <div class="eye-left"></div>
    <div class="eye-right"></div>
    <div class="nose-left"></div>
    <div class="nose-right"></div>
    <div class="teeth"></div>
    <div class="mouse"></div>
    <div class="make-left"></div>
    <div class="make-right"></div>
  </div> 
    <div class="ear-left"></div>
    <div class="ear-right"></div>     
  <div class="shadow"></div>   
  <!-- <div class="back"></div>  -->
</body>
</html>
