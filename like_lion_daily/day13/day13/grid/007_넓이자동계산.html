<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넓이자동계산</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
      .container {
        display: flex;
      }

      .item:nth-child(1) {
        width: 200px;
        height: 200px;
        background-color: crimson;
      }

      .item:nth-child(2) {
        width: calc(100% - 400px);
        /* width: calc(80vw - 400px); */
        /* width: calc(70% - 400px); */
        /* min-width: 500px; */
        width: min(500px, 50vw);
        background-color: royalblue;
      }
    </style>
</head>
<body>




    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
    </div>
</body>
</html>
