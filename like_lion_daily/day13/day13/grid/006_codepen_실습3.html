    <title>codepen-clone-1</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
      body {
        display: flex;
      }

      header {
        flex: 1;
      }

      .section-board {
        transform: rotateX(60deg) rotateY(-10deg) rotateZ(50deg);
        flex: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .board-item {
        position: relative;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        transition: all .2s;
      }
      .board-item:hover {
        cursor: pointer;
        /* transform: translate(10px, -10px); */
        top: -15px;
        left: -15px;

      }
      .board-item input {
        display: none;

      }
      .board-item label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        transition: all .2s;        
      }
      .board-item input:checked + label {
        background-color:#222 ;
        box-shadow: 5px 0 15px 5px rgb(255, 252, 235);
      }


      .board-item::after {
        z-index: -1;
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #999;
        width: 100px;
        height: 100px;
        transition: all .2s;
      }
      .board-item:hover::after {
        top: 25px;
        left: 25px;        
      }

      .board-item:nth-child(3n) {
        background-color: crimson;
      }
      .board-item:nth-child(3n-1) {
        background-color: royalblue;
      }
      .board-item:nth-child(3n-2) {
        background-color: goldenrod;
      }


    </style>
</head>
