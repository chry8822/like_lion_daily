</body><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-1</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
      .container-color {
        background-color: cornsilk;
        border:3px solid black;
        border-radius: 10px;
        height: 300px;
        margin: 5px;
        padding: 5px;
      }

      .item-color {
        font-weight: bold;
        color: whitesmoke;
        background-color: tomato;
        border:3px solid black;
        border-radius: 10px;
        margin: 5px;
        padding: 5px;
      }
      .container {        
        display: grid;
        /* grid-template-columns: 200px 500px 200px; */
        /* fr - fraction (분수) */
        /* grid-template-columns: 1fr 2.5fr 1fr; */
        /* grid-template-columns: 25% 50% 25%; */
        /* grid-template-columns: repeat(3, 1fr) */
        /* grid-template-rows: 200px 400px 200px;
        gap: 20px; */
        border: 10px solid black;
        
                             
        
      }


      /* 
      그리드 트랙 : 행 또는 열,
      그리드 셀 : 한칸
      그리드 라인 : 셀 구분 선
      */
      
      .header {
        border: 10px solid brown;
        grid-row: 1 / 2;
        grid-column: 1 / 4;
      }

      .section {
        border: 10px solid darkcyan;
        grid-row: 2 / 6;
        grid-column: 1 / 3;

      }

      .aside {
        border: 10px solid gray;
        grid-row: 2 / 6;
        grid-column: 3 / 4;

      }

      .footer {
        border: 10px solid royalblue;
        grid-row: 6 / 7;
        grid-column: 1 / 4;
      }

     
    </style>
</head>
<body>   
    <div class="container-color container">
      <div class="item-color item1 header">Lorem.</div>
      <div class="item-color item2 section">Lorem, ipsum.</div>
      <div class="item-color item3 aside">Lorem, ipsum dolor.</div>
      <div class="item-color item4 footer">Lorem ipsum dolor sit.</div>
     
    </div>


</body>
</html>
