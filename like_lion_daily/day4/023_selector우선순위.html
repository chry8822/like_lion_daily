<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>우선순위 선택자</title>
    <style>
      h1 {color: red}
      .yellowgreen {color: yellowgreen}
      #four {color: skyblue}
    </style>
    </head>
    <body>
      <h1>h1의 첫번째</h1>
      <h1 id='two' class='yellowgreen'>h1의 두번째</h1>
      <h1 id='three' class='yellowgreen'>h1의 세번째</h1>
      <h1 id='four' class='yellowgreen'>h1의 네번째</h1>
    </body>
