<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

      /* translate, translateX, translateY, rotate, skew, scale */

      div {
        position: relative;
        color: whitesmoke;
        font-size: 32px;
        text-align: center;
        font-weight: 500;
        margin-bottom: 50px;
        margin-left: 100px;
        width: 200px;
        height: 50px;
        background-color: chocolate;
        /* border: 2px solid brown; */
        border-radius: 15px;
        transition: all 1s;
        overflow: hidden;
      }
      .c1:hover {
        transform: translateX(100px);
        transition-timing-function: ease;
      }
      .c2:hover {
        transform: translateX(100px);
        transition-timing-function: linear;
      }
      .c3:hover {
        background-color: brown;
      }
      .c4:hover {
        background-color: burlywood;
        color: crimson;
        border-color: burlywood;
        font-size: 15px;
        font-weight: bold;
      }
      .c5:hover {
        transform: scale(1.2);
        background-color: goldenrod;
        color: red;
        transition: all 0.5;

      }
      .c6:hover {
        width: 1000px;
        height: 200px;

      }
      .c7:hover {
        letter-spacing: 20px;
        padding-left: 20px;
      }
      .c8:hover {
        letter-spacing: 30px;
        padding-left: 30px;
      }
      .c9:hover {
        /* line-height: 200px; */
        opacity: 0.3;
      }
      .c10:hover {
        border-color: rgb(96, 160, 221);
        border-width: 20px;
        border-radius: 30px;
      }
      .c11:hover {
        transform: rotate(20deg);
      }
      .c12:hover {
        transform: rotate(20deg);
        transform-origin: top;
      }
      .c13:hover {
        transform: rotate(20deg);
        transform-origin: left;
      }
     
      .c14:hover {
        transform: rotate(20deg);
        transform-origin: right;
      }
      .c15:hover {
        transform: rotate(20deg);
        transform-origin: bottom;
      }
      .c16::before {
        content: "";
        position: absolute;
        background-color: transparent;
        width: 200px;
        height: 5px;
        left: 0;        
        bottom: 0;
        transform: translateX(-300px);
        transition: all 1s;

      }
      .c16:hover::before {        
        background-color: greenyellow;       
        transform: translateX(0);
      }
     
      .c17::before {
            content: '';
            position: absolute;
            background-color: transparent;
            width: 200px;
            height: 5px;
            left: 0;
            bottom: 0;
            transform: translateX(-300px);
            transition: all 1.5s;
        }
        .c17::after {
          content: '';
          position: absolute;
          background-color: transparent;
          width: 200px;
          height: 5px;
          left: 0;
          top: 0;
          transform: translateX(300px);
          transition: all 1s;
        }

        .c17:hover::before {
           background-color: white;
           transform: translateX(0);
        }
        .c17:hover::after {
           background-color: white;
           transform: translateX(0);
        }
        
        .c19::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all .5s;
            transform: rotateX(90deg);
        }

        .c19:hover::before {
          background-color: whitesmoke;
            transform: rotateX(0);
            z-index: -1;
        }

        .c19::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all .5s;
            transform: rotateY(90deg);
        }
        
        .c19:hover::after {
          background-color: whitesmoke;
            transform: rotateY(0);
            z-index: -1;
        }

        .c19:hover {
            color: tomato;
            z-index: 1;
        }

        .c20::after::after::after {}

        .c21::before {
          position: absolute;
          content:"Hello World" ;
          color: whitesmoke;
          background-color: transparent;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: translateY(-100%);
          transition: all 1s;
        }
        .c21:hover::before {
          transform: translateY(0);
          background-color: tomato;
        }
        .c22 {
          box-sizing: border-box;
          background-color: rgb(32, 32, 32);
          width: 300px;
          height: 300px;           
          border-radius: 100%;  
          transition: all 2s;      
          padding-top: 125px;
          margin: 150px auto;
        }
        .c22:hover {
          background-color: royalblue;
          transform: scale(0.5);
          box-shadow: 0 0 30px 10px rgb(255, 245, 219);
          cursor: pointer;
          
        }

        .c22::before {
          position: absolute;
          content:"Hello World" ;
          font-size: 50px;
          color: whitesmoke;
          background-color: transparent;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transform: translateY(-100%);
          transition: all 1.4s;
          z-index: 10;
        }

        .c22:hover::before {
          transform: translateY(0);
          background-color: rgb(212, 29, 59);
          padding-top: 120px;
          
           
        }

        .c22::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all 1s;
            transform: rotateY(90deg);
        }


        .c22:hover::after {
          transform: translateY(0);
          background-color: rgb(106, 211, 111, 0.8);
          padding-top: 120px;
         
          
        }
        .wrap {
          box-sizing: border-box;
          text-align: center;
          width: 600px;
          height: 600px;
          background-color: transparent;
          transition: all 3s;
        }

        .wrap:hover {
          background-color: rgb(32, 32, 32);
        }
    </style>
</head>
<body>
    <div class="c1">ease</div>
    <div class="c2">linear</div>
    <div class="c3">B-col</div>
    <div class="c4">COLOR</div>
    <div class="c5">scale</div>
    <div class="c6">size</div>
    <div class="c7">간격</div>
    <div class="c8">LOVE</div>
    <div class="c9">하이트</div>
    <div class="c10">border</div>
    <div class="c11">Rotate</div>
    <div class="c12">OriginTop</div>
    <div class="c13">OriginLeft</div>
    <div class="c14">OriginRight</div>
    <div class="c15">OriginBtom</div>
    <div class="c16">가상요소</div>
    <div class="c17">double</div>
    <div class="c18">가상요소</div>
    <div class="c19">가상요소</div>
    <div class="c20">hello</div>
    <div class="c21">up</div>
    <div class="wrap">
      <div class="c22">Hover:Me</div>
    </div>
</body>
</body>
</html>
