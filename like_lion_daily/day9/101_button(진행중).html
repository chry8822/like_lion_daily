<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋있는버튼만들기</title>
    <style>
        @keyframes 올라와 {
            from{
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }


        .btn::after {
            box-sizing: border-box;
            content: "";
            position: absolute;
            top: 100%; 
            left: 0;           
            width: 100%;
            height: 200px;
            background-color: rgb(248, 95, 95);
            border: 4px solid rgb(248, 95, 95);
            border-radius: 50px ;
            
        }
        .btn {
            box-sizing: border-box;
            margin: 50px 50px;
            border: 4px solid royalblue;
            border-radius: 4px;
            padding: 30px 60px;
            background: transparent;
            color: royalblue;
            font-size: 32px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s;
        }

        .btn:hover {
            color: whitesmoke;
            border: 4px solid rgb(248, 95, 95);
            /* transition: all 0.3s; */
          
        }

        .btn:hover::after {
            top: 0;
            border-radius: 50%;
            transition: all 1s;
            animation: 올라와 0.5s;
            background-color: rgb(248, 95, 95);

        }
    </style>
</head>
<body>
    <button class="btn">Click Me!!</button>
</body>
</html>
