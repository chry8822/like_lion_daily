<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버로그인</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>


      * {
        box-sizing: border-box;
        text-decoration: none;               
      }
     
      
      .login-box {
        display: flex;
        flex-direction: column;
        margin: 20px 0 0 20px;
        width: 350px;
        height: 135px;
        padding: 16px 16px 12px 16px ;
        background-color: #f7f9fa;
        border: 1px solid #dae1e6;
        /* box-sizing: border-box; */
      }
      .msg {
        line-height: 12px;
        font-size: 12px;
        color: grey;
        margin: 0;
      }
      .click {
        padding: 16px;
        margin: 13px 0;
        text-align: center;        
        font-size: 13px;
        font-weight: 700;
        color: honeydew;
        display: block;
        width: 315px;
        height: 48px;
        background-color: #19ce60;
        border: 1px solid #15c654;
        border-radius: 3px;
      }     
      .find::before {
        
        content: "";
        display: inline-block;
        width: 10px;
        height: 14px;
        /* background-color: hotpink; */
        background-image: url(./img/lock.png);
        background-position: center;
        background-size: cover;
      }
      .find { 
        display: flex;
        
        /* justify-content: space-between;         */
        
      }
      .find a {          
        margin: 3px;
        font-size: 12px;        
        color: #404040;

      }      
      .and::before {
        vertical-align:3px;
        content: "";
        display: inline-block;
        border: 1.7px solid #b6b9bb; ;
        border-radius: 100%; 
      }
      
      .join::before {
        display: inline-block;
        content:"";
        width: 11px;
        height: 11px;
        margin-right: 3px;
        background-color: lawngreen;
        background-image: url(./img/user.png);
        background-size: cover;
        background-position: center;
      }
     
      .join {    
        display: flex;
        justify-content: flex-end;
        font-size: 12px;
        color: #404040;
        margin-top: 4px;
        
      }
    </style>
  <body>
    <section class="login-box">
      <p class="msg">
        네이버를 더 안전하고 편리하게 이용하세요.
      </p>
      <a href="#" class="click"><img width="60px" height="12px" src="./img/title.png" alt="">로그인</a>
      <div class="find">
        <a href="#">아이디</a>
        <span class="and"></span>
        <a href="#">비밀번호찾기</a>
      </div>      
      <a class="join" href="#">회원가입</a> 
    </section>    
  </body>
</html>
