<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    * {
        text-decoration: none;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        height: 500px;
        grid-template-columns: repeat(5, 1fr) ;
        gap: 10px;
      }
      li {
        /* border: 1px solid black; */
      }
      li img {
        width: 100%;
        height: 100%;
      }
      .item1 {
        grid-column: 1 / 4;
        grid-row: 1 /4;

      }
      .item2 {
        grid-column: 4 / 6;
        grid-row: 1 / 5 ;

      }
      .item3 {
        grid-column: 1 / 3;
        grid-row: 4 / 5 ;
      }
      .item4 { 
        grid-column: 3 / 4;
        grid-row: 4 / 5 ;

      }
      .item5 {
        grid-column: 1 / 3;
        grid-row: 5 / 10 ;

      }
      .item6 {
        grid-column: 3 / 6;
        grid-row: 5 / 10 ;

      }

    </style>
</head>
<body>
    <ul class="container">
      <li class="item1"><img src="./img/1.jpg" alt=""></li>
      <li class="item2"><img src="./img/6.jpg" alt=""></li>
      <li class="item3"><img src="./img/2.jpg" alt=""> </li>
      <li class="item4"><img src="./img/5.webp" alt=""> </li>
      <li class="item5"><img src="./img/3.webp" alt=""> </li>
      <li class="item6"><img src="./img/4.jpg" alt=""> </li>
      <li class="item7"></li>
      <li class="item8"></li>
      <li class="item9"></li>
      <li class="item10"></li>
      <li class="item11"></li>
      <li class="item12"></li>
      <li class="item13"></li>
      <li class="item14"></li>
      <li class="item15"></li>
      <li class="item16"></li>
      <li class="item17"></li>
      <li class="item18"></li>
      <li class="item19"></li>
      <li class="item20"></li>
      <li class="item21"></li>
      <li class="item22"></li>
      <li class="item23"></li>
      <li class="item24"></li>
      <li class="item25"></li>
    </ul>
</body>
</html>
