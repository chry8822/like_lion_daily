<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드뒤집기</title>
    <style>
          html, body {
            width: 100%;
            height: 100%;
        }
        .cont-card {
          display: flex;
          align-items: center;
          justify-content: center;
          transform-style: preserve-3d;
          perspective: 800px;
        }

        .item-card {
          display: flex;
          align-items: center;
          justify-content: center;
          transform-style: preserve-3d;
          box-sizing: border-box;
          padding-top: 30px  ;
          text-align: center;
          font-size: 50px;
          transform: scale(0.1) rotatey(0deg);
          width: 500px;
          height: 500px;
          background-color: #F2994A;
          transition: all 2s;
          backface-visibility:hidden;

        }

        .item-card:hover {
          /* width: 500px;
          height: 500px; */
          background-color: blue;
          transform: scale(1) rotatey(720deg);
        }
        

        .back {  
          width: 500px;
          height: 500px; 
          background: blue;
         
       }


    </style>
</head>
<body class="cont-card">
    <div class="item-card">
      <h1 class="front">hello world</h1>
      <h1 class="back"></h1>
    </div>
</body>
</html>
