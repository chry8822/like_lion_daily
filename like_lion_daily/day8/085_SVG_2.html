    <style>

      .container {        
        margin-left: 50% ;
        transform: translateX(-50%);
      }
      .right {
        box-sizing: border-box;
        position: absolute;
        top: 200px;
        left: 120px;
        width: 90px;
        height: 60px;
        background-color: rgb(238, 202, 0);
        border-radius: 0 0 50% 50%;
        transform: rotate(8deg);
        border: 10px solid black;
        z-index: 500;
      }
      .right::before {
        position: relative;
        display: inline-block;
        content: "";
        top:0px;
        left: 5px;
        width: 30px;
        height: 15px;
        background-color: rgb(255, 255, 255);
        border-radius: 10%;
        z-index: 100;
      }
      .left::before {
        position: relative;
        display: inline-block;
        content: "";
        top:0px;
        left: 5px;
        width: 30px;
        height: 15px;
        background-color: rgb(255, 255, 255);        
        border-radius: 10%;
        z-index: 100;
      }
      .right::after {
        position: absolute;
        display: inline-block;
        content: "";
        top: 5px;
        left: 75px;
        width: 50px;
        height: 20px;
        background-color: black;
        transform: rotate(1deg);
        z-index: 50;

      }

      .left {
        box-sizing: border-box;
        position: absolute;
        top: 220px; 
        left: 250px;
        width: 90px;
        height: 60px;
        background-color: rgb(238, 202, 0);
        border-radius: 0 0 50% 50%;
        transform: rotate(8deg);
        border: 10px solid black;     
      }     
    </style>
  </head>
