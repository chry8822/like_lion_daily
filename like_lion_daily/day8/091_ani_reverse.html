<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
    <style>
      @keyframes 국화 {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(200px, 0);
        }
        50% {
          transform: translate(200px, 200px);
        }
        80% {
          transform: translate(0, 200px);
        }
      }


      .start {
        width: 100px;
        height: 100px;
        background:url(../day8/4.jpg);
        background-size:cover;
        animation: 국화 3s infinite;
        animation-direction: alternate-reverse; 
        /* color: whitesmoke;
        font-weight: bold; */
        margin: 30px;
      }
      .reverse {
        
       font-weight: bold ;
        animation: 국화 3.1s infinite;
        animation-direction: alternate-reverse; 
       
      }
    </style>
</head>
<body>
    <div class="start">
      <div>나 잡아 봐라 ㅋㅋㅋ</div>
     </div>
    <div class="reverse">
    </div>
</body>
</html>
