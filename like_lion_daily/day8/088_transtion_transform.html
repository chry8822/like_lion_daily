<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transtion, transform</title>
    <style>
       div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 1s;
        }
        div:hover {
            background-color: blue;
            transform: rotate(360deg) translate(100px, 100px);           
        }
       
    
    </style>
</head>
<body>
    <div>hello world</div>
    <div class="first">0초</div>
    <div class="second">1초</div>
    <div class="third">2초</div>    
</body>
</html>
