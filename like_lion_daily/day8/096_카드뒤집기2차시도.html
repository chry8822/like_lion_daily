<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
         body {
        padding: 30px;
    }

    .container {
        width: 150px;
        height: 180px;
        perspective: 800px;
    }

    .container .item {
        width: 150px;
        height: 180px;
        border: 1px solid #828282;
        font-size: 35px;
        backface-visibility: hidden;
        transition: 6s;
    }

    .container .item.front {
        background: aqua;
        position: absolute;
        transform: rotateY(0deg);
    }

    .container:hover .item.front {
        transform: rotateY(360deg);
    }

    .container .item.back {
        background: black;
        transform: rotateY(-360deg);
    }

    .container:hover .item.back {
        transform: rotateY(0deg);
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="item front">
        <img src="./poker.jpg" alt="poker card" width="100%" height="100%">
    </div>
    <div class="item back">
        <img src="./pokerback.png" alt="poker card" width="100%" height="100%">
    </div>
</div>
</body>
</html>
