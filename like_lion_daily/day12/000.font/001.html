<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-1</title>
    <link rel="stylesheet" href="../reset.css">
    
    <style>
      @font-face {
    font-family: 'GmarketSansMedium';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }  


    /* 변수에 폰트를 담는다. */
    :root {
      --main-font: GmarketSansMedium;
    }
    p {
      font-family: var(--main-font);
    }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa ut temporibus aliquid assumenda quisquam, quam vitae aperiam dolores molestias ullam magni praesentium ducimus tempora ipsam at quidem commodi eveniet quasi?</p>
</body>
</html>
