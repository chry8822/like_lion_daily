<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive and interactive</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
      .container-color {
        background-color: cornsilk;
        border:3px solid black;
        border-radius: 10px;
        height: 300px;
        margin: 5px;
        padding: 5px;
      }

      .item-color {
        background-color: tomato;
        border:3px solid black;
        border-radius: 10px;
        margin: 5px;
        padding: 5px;
      }
      .container {
        display: flex;
        justify-content: center;
      }
    
      @media screen and (max-width: 1000px) {
        .container {
          display: flex;
        }
        .item {
          flex:1;
        }
      }


      @media screen and (max-width: 700px) {
        .container {
          display: flex;
          flex-direction: column;
        }
        .item {
          flex:1;
        }
      }
    </style>
</head>
<body>
    display:flex
    <div class="container-color container">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
