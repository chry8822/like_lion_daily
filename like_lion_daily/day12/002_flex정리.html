      }
      .container1 {
        display: flex;
        flex-direction: column;
        /* flex-direction: row; */
      }
      .item2 {
        /* width 를 조정하면 UI 가 깨짐 */
        /* width: 400px; */
        flex-basis: 400px;
      }
     
    </style>
</head>
