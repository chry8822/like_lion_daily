<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 실전 예제</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="./fontawesome/css/all.css">
  <style>
    /* reset */
    a {
      color: #fff;
      text-decoration: none;
      transition: all .5s;
    }
    /* style */
    nav {
      background-color: #222;
      padding: 0 15px;
    }
    .logo{
      font-size: 20px;
      padding: 10px;
    }
    .item{
      padding: 10px;
    }
    a:hover {
      color: rgb(165, 165, 165);
      transition: all .5s;
    }
  </style>
</head>

<body>
  <nav>
    <ul class="menu">
      <li class="logo">
        <a href="#none">Logo</a>
      </li>
      <li class="item">
        <a href="#none">About Me</a>
      </li>
      <li class="item has-submenu">
        <a href="#none">Skills</a>    
      </li>
      <li class="item">
        <a href="#none">Blog</a>
        <ul class="submenu">
          <li class="subitem">
            <a href="#none">HTML</a>
          </li>
          <li class="subitem">
            <a href="#none">CSS</a>
          </li>
          <li class="subitem">
            <a href="#none">JAVASCRIPT</a>
          </li>
          <li class="subitem">
            <a href="#none">INFRA</a>
          </li>
          <li class="subitem">
            <a href="#none">NODE</a>
          </li>
        </ul>
      </li>
      <li class="item">
        <a href="#none">CONTACT</a>
      </li>
      <li class="toggle">
        <a href="#none"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
</body>

</html>
