<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style></style>
</head>
<body>
    <h1>돔 접근 테스트</h1>
    <article class="parent">
      <figure>
        <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg" alt="" class="figImg">
        <figcaption class="figCap">
          유재석씨가 코로나에 감염되었다는 소식입니다.
        </figcaption>
      </figure>
    </article>
  <script>
      // DOM 탐색 효율 높이기. 항상 document 으로 찾지 말고 묶을수 있으면 묶어서 찾으면 좋다.
      const parent = document.querySelector('.parent'); // 한번 전체를 돌면서 parent 를 찾고
      const targetImg = parent.querySelector('.figImg'); // parent 안에서만 찾기때문에 효율이 좋아진다.
      const targetTxt = parent.querySelector('.figCap');

      targetImg.setAttribute('src', 'https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg');
      targetTxt.textContent = '유재석씨가 환하게 웃고있습니다.'
  </script>
</body>
</html>
