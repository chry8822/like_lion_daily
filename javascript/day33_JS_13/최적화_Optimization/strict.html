    <script>
      // 엄격 모드 적용

      'use strict'
         str = "hello strict";  // not defined 선언되지 않음  
        var undefined = "undefined"
        console.log(undefined) //  Uncaught TypeError 예약어를 변수명으로 사용하지마
        var Infinity = 100;
        console.log(Infinity)  // Uncaught TypeError 읽기전용 프로퍼티에 값을 할당 하지마
        Math.PI = 0;
        console.log(Math.PI);  // Uncaught TypeError 읽기전용 프로퍼티에 값을 할당 하지마

        const Employee = {
            firstname : "kukhwa",
            lastname: "oh"
        }

        console.log(Employee.firstname);
        delete Employee.firstname;
        console.log(Employee.firstname);

        delete Object.prototype;  // Uncaught TypeError 프로토타입의 프로퍼티를 삭제할수없다.
