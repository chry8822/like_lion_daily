<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../reset.css">
  <style></style>
</head>

<body>
  <strong class="sayHi">
    반갑습니다.
  </strong>

  <script>
//insertAdjacentHTML 


    const sayHi = document.querySelector('.sayHi');
    sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');
// beforebegin 해당 요소가 시작하기전에 
    sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>');
// afterbegin 해당 요소가 시작하고나서 직후
    sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>');
// beforeend 끝나는 요소의 바로전
    sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>');
// afrerend 요소가 끝난고 바로 뒤에  
  </script>
</body>

</html>
