<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style></style>
</head>

  <body>

    <!-- // 배운 문법을 바탕으로 첫번째 item-second 와 첫번째 li 를 콘솔로 출력해보세요 🙂 -->
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>
    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>

<script>
// 해당하는 Id를 가진 요소에 접근하기
// document.getElementById()
  
  
// 해당하는 모든 요소에 접근하기
 let item2 = document.getElementsByTagName('li')[0];  
 console.log(item2)
  
// 해당하는 모든 요소에 접근하기
 let item = document.getElementsByClassName('item-second')[0];
  console.log(item)


// 해당하는 모든 요소에 접근하기
  const item3 = document.querySelector('li');
  console.log(item3) 
  // css 선택자로 여러 요소에 접근하기
  const item4 = document.querySelectorAll('li');
  console.log(item4)
</script>
 </body>
</html>
