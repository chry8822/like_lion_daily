<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartjs</title>

    <!-- chartjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChartOne"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartTwo"></canvas>
            </div>
        </div>

       <div class="row">
          <div class="col-md-6">
            <canvas id="myChartThree"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="myChartFour"></canvas>
      </div>
       </div>
    </div>
    <script>
        const labels = [
            '1월',
            '2월',
            '3월',
            '4월',
            '5월',
            '6월',
            '7월',
        ];
        const data = {
        labels: labels,
        datasets: [{
            label: '매출액 현황(억)',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [1, 2, 5, 2, 2, 3, 4],
        }]
        };
        const data2 = {
        labels: labels,
        datasets: [{
            label: '매출액 현황(억)',
            backgroundColor: ['red','royalblue','green'],
            // rgba 컬로도 가능
            borderColor: 'black',
            borderWidth: 2,      // 보더 굵기
            hoverBorderWidth: 6, // 호버 되었을때 보더 굵기 
            data: [1, 2, 5, 2, 2, 3, 4],
        }]
        };
        const data3 = {
        labels: labels,
        datasets: [{
            label: '매출액 현황(억)',
            backgroundColor: ['red','royalblue','green'],
            // rgba 컬로도 가능
            borderColor: 'black',
            borderWidth: 2,      // 보더 굵기
            hoverBorderWidth: 6, // 호버 되었을때 보더 굵기 
            data: [1, 2, 5, 2, 2, 3, 4],
        }]
        };
        const data4 = {
        labels: labels,
        datasets: [{
            label: '매출액 현황(억)',
            backgroundColor: ['red','royalblue','green','tomato','yellow','purple','hotpink'],
            // rgba 컬로도 가능
            borderColor: 'black',
            borderWidth: 2,      // 보더 굵기
            hoverBorderWidth: 6, // 호버 되었을때 보더 굵기 
            data: [1, 2, 5, 2, 2, 3, 4],
        }]
        };
        const config = {
            type: 'line', // pie, bar, line, doughnut, polarArea
            data: data,
            options: {}
        };
        const config2 = {
            type: 'bar', // pie, bar, line, doughnut, polarArea
            data: data2,
            options: {}
        };
        const config3 = {
            type: 'bar', // pie, bar, line, doughnut, polarArea
            data: data3,
            options: {      // 옵션 넣어보기
                plugins: {
                    title:{
                      display: true,
                      text: '매출액!!',
                      color: 'red',
                      position: 'bottom',
                      padding: {
                          top: 10,
                          bottom: 10,
                      }
                    },
                    legend: {
                      display: true,
                      position: 'right',
                      labels: {
                        color:'blue',
                      }
                    }
                }
            }
        };
        const config4 = {
            type: 'pie', // pie, bar, line, doughnut, polarArea
            data: data4,
            options: {}
        };
    </script>
    <script>
        const myChartOne = new Chart(
            document.getElementById('myChartOne'),
            config
        );
        const myChartTwo = new Chart(
            document.getElementById('myChartTwo'),
            config2
        );
        const myChartThree = new Chart(
            document.getElementById('myChartThree'),
            config3
        );
        const myChartFour = new Chart(
            document.getElementById('myChartFour'),
            config4
        );
    </script>
</body>
</html>
