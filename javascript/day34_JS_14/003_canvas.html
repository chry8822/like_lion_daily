<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style></style>
</head>
<body>
    <canvas id="canvas"></canvas>
  <script>
    // 태그 선택
    const canvas = document.getElementById('canvas');
    // 캔버스에서 어떻게 그릴지(랜더링) 컨텍스트를 받아온다.
    const ctx = canvas.getContext('2d');

    // 그림은 그려준다.
    function drawRect(ctx) {
       // x , y 좌측 상단 기준 x, y 기준
       // w 는 너비, h 는 높이 
       let x = 10, 
        y = 10,
        w = 150,
        h = 100;
        ctx.fillStyle = 'green';
        ctx.fillRect(x, y, w, h);
    }
    // drawRect(ctx);

    function 삼각형(ctx) {
       //점을 하나씩 찍는 방식입니다. moveTo, lineTo를 바꾸면 삼각형 모양이 바뀐다.
       ctx.beginPath()
       ctx.beginPath()
       ctx.moveTo(75, 50);
       ctx.lineTo(100, 75);
       ctx.lineTo(100, 25);
       ctx.fillStyle = 'green';
       ctx.fill();
    }
    삼각형(ctx);
  </script>
  </body>
</html>
