<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style></style>
</head>
<body>
    <script>
      console.log(add(10, 20));
      console.log(add2(10, 20));

      //함수 선언식
      function add(x, y){
        return x + y
      }
      //호이스팅. JS 는 런타임 전에 함수를 호이스팅해서 먼저읽고 나서 실행하기
      //때문에 함수 보다 먼저 호출해도 호출이 된다.


      //함수 표현식.
      console.log(mul(10, 20)); // 함수가 호이스팅되지 않고 let mul 변수만
      let mul = function (a, b){ // 호이스팅 된다.
        return a * b;
      }

      function add2(x, y){
        return x + y
      }


    </script>
</body>
</html>
